<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">

</head>
<body>

  <table align="center">
    <tr>
      <td colspan="2" align="center">
        <h1>Administrador</h1>
      </td> 
    </tr>

    <tr>
      <td colspan="2" align="center">
        <button>Editar</button>
        <button>Listar</button> 
        <button>Excluir</button>
      </td>
    </tr> 
    <tr>
      <td>
        <form>

          <p>
            Digite a matrícula para buscar aluno:<br>
            <input type="text" name="matricula" placeholder="Digite a matrícula">
          </p>

          <p>
            Nome:<br>
            <input type="text" name="nome" readonly placeholder="Nome do aluno">
          </p>

          <p>
            Curso:<br>
            <input type="text" name="curso" readonly placeholder="Curso do aluno">
          </p>

          <p>
            Data Nasc.: <input type="text" name="data_nasc" placeholder="DD/MM/AAAA">
            &nbsp;&nbsp;
            Validade: <input type="text" name="validade" placeholder="MM/AAAA">
          </p>

          <p>
            CPF:<br>
            <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx">
          </p>

          <p>
            <button type="submit">Salvar</button>
            <button type="reset">Cancelar</button>
          </p>

        </form>
      </td>
  
      <td align="center" valign="top">
        <table border="1" width="120" height="160">
          <tr>
            <td align="center" valign="middle">FOTO</td>
          </tr>
        </table>
      </td>
    </tr>  
  </table>

</body>
</html>
